<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Just Another Calculator Project</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./calculator.js"></script>
        <script src="./buttons.js"></script> 
    </head>
    <body>
        <header>
            <h1>Just Another Calculator Project</h1>
            <p>Developed by Luciano Perez</p>
        </header>

        <div class = "calculator">
            <div class = "model">LP-20</div>
            <textarea class= "terminal" id='terminal' name='terminal' placeholder='IM WATCHING YOU' rows="3" cols="30" autofocus></textarea>
            <div class="separator"></div>
            <div class="buttons">
                <button id="up-arrow">‚Üë</button>
                <button id="left-arrow">‚Üê</button>
                <button id="right-arrow">‚Üí</button>
                <button id="down-arrow">‚Üì</button>

                <button id="multiply">x</button>
                <button id="divide">√∑</button>
                <button id="add">+</button>
                <button id="subtract">-</button>

                <button id="sin">sin</button>
                <button id="cos">cos</button>
                <button id="tan">tan</button>
                <button id="logb">logb(x)</button>  

                <button id="arcsin">arcsin</button>
                <button id="arccos">arccos</button>
                <button id="arctan">arctan</button>
                <button id="ln">ln(x)</button> 
                
                <button id="sec">sec</button>
                <button id="csc">csc</button>
                <button id="cot">cot</button>
                <button id="e^x">e^x</button>         

                <button id="arcsec">arcsec</button>
                <button id="arccsc">arccsc</button>
                <button id="arccot">arccot</button>
                <button id="pi">ùõë</button> 

                <button id="0">0</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button> 
                
                <button id="x^n">x^n</button>
                <button id="x!">x!</button> 
                <button id = "(">(</button>
                <button id = ")">)</button>
                <button id = "clear">clear</button>
                <button id = "enter">enter</button>
            </div>
            
        </div>
        <div id="caret"></div>
    </body>
</html>
